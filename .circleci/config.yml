version: 2
jobs:
  build:
    working_directory: ~/ng
    docker:
      - image: angular/ngcontainer:0.2.0
    steps:
      - checkout
      - run: pwd 
      - run: cd client
      - run: yarn
      - run: ls -a && yarn run format:enforce
      - run: yarn run build
      - run: xvfb-run -a yarn test